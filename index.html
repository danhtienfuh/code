<!DOCTYPE html>
<html>
<body style="text-align:center;font-family:Arial;margin-top:50px">
  <div style="font-size:30px;color:#0005CB;font-weight:bold" id="counter">0000000</div>
  <script>
    let count = localStorage.getItem('visits') || 0;
    count++;
    localStorage.setItem('visits', count);
    document.getElementById('counter').textContent = String(count).padStart(7, '0');
  </script>
</body>
</html>
